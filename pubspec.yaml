name: zeleex_application
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  package_info_plus: ^1.4.2
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.2
  flutter_image_slideshow: ^0.1.2
  flutter_svg: ^1.0.3
  flutter_toggle_tab: ^1.1.7
  #http: ^0.13.4
  html: ^0.15.0

  fluttertoast: ^8.0.9
  shared_preferences: ^2.0.15
  flutter_widget_from_html: ^0.8.5
  flutter_facebook_auth: ^4.3.4+2
  intl: ^0.17.0
  carousel_slider: ^4.1.1
  device_info_plus: ^3.2.3
  flutter_switch: ^0.3.2
  expandable: ^5.0.1
  infinite_scroll_pagination: ^3.1.0
  dotted_border: ^2.0.0+2
  flutter_slidable: 1.2.0
  fwfh_text_style: ^2.22.8+1
  flutter_launcher_icons: ^0.9.2
  responsive_framework: ^0.1.9

  smooth_page_indicator: ^1.0.0+2
  google_sign_in: ^5.3.3
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/new/
    - assets/icon.png

  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Light.ttf
